      recommenders for college. A couple thousands lines of Google Apps Script generate forms,
      send emails, make matches, and generate data reports. The Alpha version of TRS was sold in 2019
      and a much improved version has been published <a href="https://workspace.google.com/marketplace/app/teacher_recommender_system/410900919077">here<a> on the Google Workspace Marketplace. The codebase makes use of scriplets, HTMLService, frontend/backend javascript/GAS, and
