  description: A draft of a video describing the training process of a simple (Pytorch) deep learning agent in Microsoft's Project Malmo I created for some advisors (<a href="https://chronic-coder.com/">Christopher Kok</a>, 
    <a href="https://lugus-intelligence.com/">Ignacio Raposo</a>) from <a href="https://chronic-coder.com/">Chronic Coder Academy</a> over the summer after highschool
