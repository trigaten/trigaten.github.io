---
title: Sander Schulhoff's Blog
layout: blog
---


<div class="jumbotron" style="border-bottom: 1px solid black;border-radius: 0px;">
    <div class="row">
        <div class="col-md-4">
            <h1>Technical Blog</h1>
            <blockquote style="border-left: 5px solid purple;padding-left: 7px;">Hello, welcome to the beginning of
                my technical blog. I wrote some posts to provide more details
                about some of my more in-depth projects.</blockquote>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row p-0 m-0">
        <!-- <style>
                *{
                    border: 1px solid
                }
            </style> -->


        {% for post in site.posts %}
        <div class="col-md-4 col-sm-12" id="{{post.title}}">
            <a href="{{ post.url }}" style="text-decoration: none; color: black;">
                <div class="card text-center pt-2">
                    <img class="card-img-top mx-auto" style="width: 90%;" src="{{post.image}}">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.description}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>
