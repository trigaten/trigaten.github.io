--- #TRS SYSTEM
title: <a href='https://trigaten.github.io/TeacherRecommenderSite/'>Teacher Recommender System</a> (TRS) (Spring 2019-Present)
description: TRS is as an end-to-end service to complete the process of matching students with their teacher
    recommenders for college. A couple thousands lines of Google Apps Scripts generate forms,
    send emails, make matches, and generate data reports. The Alpha version of TRS was sold in 2019
    and Beta is under Google review for publication. The codebase makes use of scriplets, HTMLService, frontend/backend javascript/GAS, and
    various other GAS features. The frontend and website are built with <a href="https://materializecss.com">MaterializeCSS</a>.
